<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Card Play</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Card Game</h1>
        </header>
        <section class="score-panel">
            <span class="moves">0</span> Moves
            <div class="restart">
                <i class="fa fa-repeat"></i> Restart
            </div>
        </section>
        <div id="basicUsage"> 00:00:00 </div>
        <ul class="playGround">
        </ul>
    </div>
    <div class="popup">
        <div class="content">
            <span class="close">&times;</span>
            <h1>Congratulations,</h1>
            <p>You completed the game in time
                <span id="timer"> 00:00:00 </span> with total number of moves:
                <span id="moves">0</span>
        </div>
    </div>
    	<script src="./js/easytimer.min.js"></script>
	<script type="text/javascript" src="./js/cardPlayPlugin.js"></script>
	<script type="text/javascript" src="./js/gameStarts.js"></script>
	<script type="text/javascript">
		su_cardPlay.init();
	</script>

</body>

</html>
